<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FSociety Lorem Ipsum Henerator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fsoc.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">
      <div class="jumbotron">
        <h1>FSociety Lorem&nbsp;Ipsum</h1>
        <p>Platform-Scraping Filler&nbsp;Text Generator</p>
      </div>
    </div>

    <!-- Input area -->
    <div class="container">
      <div class="row">
        <div class="form-group">
          <div class="col-lg-6">
            <label>From Source:</label>
          </div>
          <div class="col-lg-6">
            <label class="radio-inline"><input type="radio" id="srcTwitter" name="source" checked />Twitter</label>
            <label class="radio-inline"><input type="radio" id="srcReddit" name="source" />Reddit</label>
            <label class="radio-inline"><input type="radio" id="srcReuters" name="source" />Reuters</label>
          </div>
        </div>
      </div>
      <form id="topicForm" method="post" action="javascript:void(0);">
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <div class="input-group-addon">Fetch</div>
              <input type="number" id="numParaField" name="paragraph_count" class="form-control" min="1" max="99" step="1" value="5" placeholder="#" />
              <div class="input-group-addon">paragraph(s) about</div>
              <input type="text" id="topicField" name="query" class="form-control" value="" placeholder="Search Topic..." autofocus />
              <span class="input-group-btn">
                <button type="submit" id="submitBtn" class="btn btn-primary">Get Filler</button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Filler area for vertical padding -->
    <div class="form-group">
      &nbsp;
    </div>

    <!-- Error area -->
    <div class="container" id="errToggle" hidden>
      <div class="alert alert-danger" role="alert" id="errWell">
        How Unfortunate...
      </div>
    </div>

    <!-- Output area -->
    <div class="container">
      <div class="well" id="textWell" hidden>
        <p></p>
      </div>
    </div>

    <!-- Scripts placed at the end of the document so the pages load faster -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main control script. Initializer is set to run when this page has finished loading. -->
    <script src="js/fsoc.js"></script>
  </body>
</html>
